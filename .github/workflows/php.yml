name: PHP Composer

on:
  push:
    branches: [ "3.x-develop" ]
  pull_request:
    branches: [ "3.x-develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer create-project govcms/govcms:dev-3.x-develop ~/govcms --prefer-dist --no-progress

    - name: Install GovCMS
      run: |
        cd ~/govcms
        ./bin/drush si govcms --db-url=sqlite://localhost/sites/default/files/.ht.sqlite --yes
        ./bin/drush st
        curl localhost
